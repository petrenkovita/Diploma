<ion-header>
  <ion-navbar>
    <ion-title align="center">{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let element of reciepts" (click)="openDetailsPage()">

    <img width="115" height="92" src={{element.smallImageUrls}}/>

    <ion-card-content>
      <ion-card-title>
        {{element.sourceDisplayName}}
      </ion-card-title>
    </ion-card-content>

  </ion-card>
</ion-content>
