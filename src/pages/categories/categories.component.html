<ion-header>
  <ion-navbar>
    <ion-title align="center">{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let reciept of reciepts" (click)="openDescriptionPage()">

    <img width="115" height="92" src={{reciept.smallImageUrls}}/>

    <ion-card-content>
      <ion-card-title>
        <div class="displayName">
          {{reciept.sourceDisplayName}}
        </div>
      </ion-card-title>
    </ion-card-content>

  </ion-card>
</ion-content>
