<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    </button>
    <ion-title>Готовить просто</ion-title>
    <div id="child">
      <ion-icon ios="ios-search-outline" md="md-search" (click)="openSearchPage($event)"></ion-icon>
    </div>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="category" *ngFor="let item of model.items">
      <ion-item (click)="goToListPage(item)">
        <ion-img width="360" height="96" src="{{item.imageUrl}}"></ion-img>
        <div id="text">
          {{item.name}}
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" id="icon-forward"></ion-icon>
        </div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
