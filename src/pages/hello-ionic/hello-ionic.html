<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose and buy</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-segment [(ngModel)]="bar">
    <ion-segment-button value="Categories" (click)="goToCategories($event)">
      Categories
    </ion-segment-button>
    <ion-segment-button value="Top seling" (click)="goToTopSelingProduct($event)">
      Top seling
    </ion-segment-button>
    <ion-segment-button value="New" (click)="goToNewProductPage($event)">
      New products
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
